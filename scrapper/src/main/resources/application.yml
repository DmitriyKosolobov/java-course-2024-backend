app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

  urls:
    gitHubBaseUrl: https://api.github.com/
    stackOverflowBaseUrl: https://api.stackexchange.com/

bot:
  api:
    baseurl: http://localhost:8090

spring:
  application:
    name: scrapper

server:
  port: 8080

logging:
  config: classpath:log4j2-plain.xml

springdoc.swagger-ui.path: /swagger-ui
